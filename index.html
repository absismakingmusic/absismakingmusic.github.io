<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>90s Space Music Vibes</title>
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 0;
      background-color: #000; /* Black background */
      color: #fff; /* White text */
    }
    header {
      background-color: #000; /* Hot pink */
      color: #fff;
      padding: 1px;
      text-align: center;
      animation: pulse 1.5s infinite alternate;
      transition: transform 3s ease; /* Adding transition for smooth hover effect */
    }
    header:hover {
      transform: scale(1); /* Increasing size on hover */
    }
    @keyframes pulse {
      0% {
        transform: scale(0.75);
      }
      100% {
        transform: scale(1);
      }
    }
    nav {
      background-color: #ffffff; /* Light blue */
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: rgb(0, 0, 0); /* Black text */
      text-decoration: none;
      padding: 10px 20px;
    }
    nav a:hover {
      background-color: #ffcc00; /* Yellow */
    }
    section {
      padding: 20px;
      text-align: center;
    }
    footer {
      background-color: Black; /* Light blue */
      color: #ffffff; /* Black text */
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    h2 {
      margin-top: 10px; /* Adjusting the top margin of h2 */
      margin-bottom: 10px; /* Adjusting the bottom margin of h2 */
    }
    p {
      margin-top: 10px; /* Adjusting the top margin of p */
      margin-bottom: 20px; /* Adjusting the bottom margin of p */
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>
<body>

  <header>
    <h1>T H E M A N D U S</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Music</a>
    <a href="#">Events</a>
    <a href="#">Contact</a>
  </nav>

      <p>     </p>
    <p>We are a band.</p>
  </section>


  <footer>

  </footer>

</body>
</html>
